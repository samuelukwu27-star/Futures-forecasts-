
name: 2026 Futures Forecast
on:
  schedule:
    - cron: '0 8 1 * *'  # Run monthly on the 1st at 8 AM UTC
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance plotly
      - name: Run forecast
        run: python futures_forecast.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: 2026-forecast-${{ github.run_number }}
          path: |
            forecast_summary.md
            *.csv
            *.html
